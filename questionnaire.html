<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="/script.js" defer>
    </script>

  </head>
  <body>
    <h1 align="center">Time to take the questionnaire!</h1>

    <h2 align="center">What kind of holiday do you want to go on?</h2>
		<div class="question">

			<div class="answer-choice"></div>
        <button id="q1a1">BEACH BREAK</button>
      </div>
      
      <div class="answer-choice"></div>
        <button id="q1a2">CITY GETAWAY</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q1a3">CULTURAL</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q1a4">ADVENTURE</button>
      </div>
    </div>


    <h2 align="center">What kind of weather do you want to enjoy on your trip?</h2>
    <div class="question">

      <div class="answer-choice"></div>
        <button id="q2a1">HOT</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q2a2">TEMPERATE</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q2a3">TROPICAL</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q2a4">SNOWY</button>
      </div>
    </div>


    <h2 align="center"> What kind of activities do you want to do on holiday?</h2>
    <div class="question">

      <div class="answer-choice"></div>
        <button id="q3a1">WATER SPORTS</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q3a2">MUSEUM/GALLERY EXHIBITIONS</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q3a3">SAFARIS</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q3a4">NIGHTLIFE</button>
      </div>
    </div>


    <h2 align="center">What is the maximum price you are willing to pay for your flight?</h2>
    <div class="question">

      <div class="answer-choice"></div>
        <button id="q4a1">£0-£149</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q4a2">£150-£249</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q4a3">£250-£349</button>
      </div>

      <div class="answer-choice"></div>
        <button id="q4a4">£350+</button>
      </div>
    </div>
    
    <a class="btn btn-primary" href="results" role="button">Find out your dream destination!</a>
  
  </body>

</html>
